{% extends 'base.html' %}

{% block title %}Excluir Receita{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-light border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Excluir Receita</h2>
                </div>
                <div class="card-body">
                    <h3 class="card-title mb-4">{{ receita.titulo }}</h3>
                    <p class="card-text fs-5 mb-4">Tem certeza que deseja excluir esta receita? Esta ação não pode ser desfeita.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'detalhe_receita' receita.id %}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-trash-fill me-2"></i>Confirmar Exclusão
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
