{% extends 'base.html' %}

{% block title %}Criar Nova Coleção{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Criar Nova Coleção</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Coleção</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <button type="submit" class="btn btn-primary">Criar Coleção</button>
    </form>
</div>
{% endblock %}
